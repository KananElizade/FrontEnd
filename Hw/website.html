<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

nav {
    background-color: #333;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    transition: background 0.3s;
}

nav ul li a:hover,
nav ul li a.active {
    background-color: #007BFF;
    border-radius: 5px;
}

header {
    margin: 50px;
    padding: 20px;
    background: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
}
#new-info
{
    margin: 50px;
    padding: 20px;
    background: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: none;
}
</style>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showPage('home')">Home</a></li>
            <li><a href="#" onclick="showPage('about')">About</a></li>
            <li><a href="#" onclick="showPage('services')">Services</a></li>
            <li><a href="#" onclick="showPage('contact')">Contact</a></li>
            <li><a href="#" onclick="showPage('New Info')">New Info</a></li>
        </ul>
    </nav>
    <header id = "content">
        <h1>Welcome to our WebSite</h1>
        <p>This is a simple website with static navigation. Click on the menu items to see different pages.</p>
    </header>
    <script src="script.js"></script>
</body>
</html>
